esphome:
  name: "levoit-air-purifier"
  friendly_name: "levoit-air-purifier"

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FREERTOS_UNICORE: y

external_components:
  - source: github://acvigue/esphome-levoit-purifier
    components: [levoit]

logger:
  baud_rate: 115200

# Enable Home Assistant API
api:
  encryption:
    key: "..."

ota:
  - platform: esphome
    password: "..."

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password

  ap:
    ssid: "Levoit-Core200S Fallback Hotspot"
    password: !secret ap_password

captive_portal:

uart:
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 115200

levoit:
  id: levoit1
  model: core200s
#  command_delay: 300 # default 300
#  command_timeout: 200 # default 200
#  status_poll_seconds: 0 # default 0, not needed if you get auto status msgs

fan:
  - platform: levoit
    name: Levoit Purifier

# This empty platform section for the levoit need to be there for the
# `core200s`, otherwise it will not compile.
sensor:
  - platform: levoit

#   Uptime sensor.
#  - platform: uptime
#    name: Uptime

#   WiFi Signal sensor.
#  - platform: wifi_signal
#    name: WiFi Signal
#    update_interval: 60s


switch:
  - platform: levoit
    display_lock:
      name: "Display Lock"
    display_on:
      name: "Display On"
    power:
      name: "Master Power"

button:
  - platform: levoit
    filter_reset:
      name: "Filter Reset"

select:
  - platform: levoit
    fan_mode:
      name: "Fan Mode"
    nightlight_mode:
      name: "Nightlight Mode"
